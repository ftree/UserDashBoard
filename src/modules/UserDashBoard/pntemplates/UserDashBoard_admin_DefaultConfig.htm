<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname="UserDashBoard" src="admin.png" __alt="UserDashBoard"]--></div>
    <h2><!--[gt text="Default Configuration"]--></h2>
    
	<div id="box_list">
		<table border="1" width="100%">
			<tr>
			<!--[foreach from=$boxes item=box]-->
				<!--[if $box.newline]-->
			</tr>
			<tr>
				<!--[/if]-->			
				<td colspan="<!--[$box.size]-->" width="<!--[$box.width]-->%">
					<!--[$box.boxcode]-->
				</td>			
	
			<!--[/foreach]-->
			</tr>
		</table>	
	</div>
	
<!--[if $plugins|@count gt 0]-->
	<hr>
	<h3><!--[gt text="Add new content"]--></h3>
	
		<div id="box_new" class="box box_big">
			<div class="box_title">
				<!--[gt text="New content"]-->
			</div>
			<div class="box_content">
				<p class="box_important">
					<!--[gt text="Select content"]-->
					<form method="POST" action="<!--[pnmodurl modname="UserDashBoard" type="admin" func="add]-->">
						<select name="box">
						<!--[foreach from=$plugins item="plugin"]-->
							<option value="<!--[$plugin.name]-->"><!--[$plugin.title]--></option>
						<!--[/foreach]-->
						</select>
						<input type="hidden" name="pos" value="0" />
						<input type="hidden" name="block" value="0" />
						<input type="submit" value="<!--[gt text="add"]-->" />
					</form>
				</p>
			</div>
		</div>
<!--[/if]-->
    
    
</div>
