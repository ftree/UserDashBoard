<div id="box_<!--[$box.id]-->" class="box">
	<!--[if $allowEdit eq true]-->
		<!--[if $box.plugin ne '']-->
			<div class="box_edit_button" onclick="javascript:$('box_edit_<!--[$box.id]-->').removeClassName('box_hidden');$('box_content_<!--[$box.id]-->').addClassName('box_hidden');return false;">
				<img src="modules/boxes/pnimages/edit.gif" alt="<!--[gt text="Edit Content"]-->" title="<!--[gt text="Edit Content"]-->"/>
			</div>
		<!--[/if]-->
	<!--[/if]-->
	<div class="box_title">
		<!--[$box.title]-->
	</div>
	
	<div class="box_content" id="box_content_<!--[$box.id]-->">
		<!--[$box.output]-->
	</div>
	<!--[if $allowEdit eq true]-->
	<div class="box_content box_hidden" id="box_edit_<!--[$box.id]-->">
		<p>
			<!--[gt text="Edit/Options"]-->:
		</p>
		<ul>
			<!--[if $box.previous gt 0]-->
				<li>
					<img src="modules/UserDashBoard/pnimages/left.gif" alt="<!--[gt text="move left"]-->" title="<!--[gt text="move left"]-->" /> 
				<!--[if $admin]-->	
					<a href="<!--[pnmodurl modname="UserDashBoard" func="switch" box1=$box.id box2=$box.previous uid=-1]-->">
				<!--[else]-->				
					<a href="<!--[pnmodurl modname="UserDashBoard" func="switch" box1=$box.id box2=$box.previous]-->">
				<!--[/if]-->				
						<!--[gt text="move left"]-->
					</a>
				</li>
			<!--[/if]-->
			<!--[if $box.next gt 0]-->
				<li>
				<!--[if $admin]-->	
					<a href="<!--[pnmodurl modname="UserDashBoard" func="switch" box1=$box.id box2=$box.next uid=-1]-->">
				<!--[else]-->				
					<a href="<!--[pnmodurl modname="UserDashBoard" func="switch" box1=$box.id box2=$box.next]-->">
				<!--[/if]-->				
						<!--[gt text="move right"]-->
					</a> 
					<img src="modules/boxes/pnimages/right.gif" alt="<!--[gt text="move right"]-->" title="<!--[gt text="move right"]-->" />
				</li>
			<!--[/if]-->
		</ul>
		<ul>
			<li>
				<img src="images/icons/extrasmall/agt_stop.gif" alt="<!--[gt text="cancel editing"]-->" title="<!--[gt text="cancel editing"]-->" /> 
				<a class="boxes_link" onclick="javascript:$('box_edit_<!--[$box.id]-->').addClassName('box_hidden');$('box_content_<!--[$box.id]-->').removeClassName('box_hidden');return false;" >
					<!--[gt text="cancel editing"]-->
				</a>
			</li>
		<!--[if $box.permanent ne true]-->
			<li>
				<img src="modules/UserDashBoard/pnimages/delete.gif" alt="<!--[gt text="remove this box"]-->" title="<!--[gt text="remove this box"]-->" /> 
			<!--[if $admin]-->	
				<a href="<!--[pnmodurl modname="UserDashBoard" func="del" box=$box.plugin id=$box.id uid=-1]-->" onclick="return confirm('<!--[gt text="Do you want to delete this box?"]-->');" >
			<!--[else]-->				
				<a href="<!--[pnmodurl modname="UserDashBoard" func="del" box=$box.plugin id=$box.id]-->" onclick="return confirm('<!--[gt text="Do you want to delete this box?"]-->');" >
			<!--[/if]-->				
					<!--[gt text="remove this box"]-->
				</a>
			</li>
		<!--[/if]-->
		</ul>
	</div>
	<!--[/if]-->
</div>
